<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.css">

  <title>Hello, world!</title>
</head>

<body>
  <div>
    <div class="row justify-content-center align-items-center" style="padding: 0 !important;margin: 0 !important;">
      <div class="col-lg-8" style="height: 100vh;">
        <img src="img1.webp" width="100%" height="100%">
      </div>
      <div class="col-lg-4">
        <div class="bs-component" style="width: 90%;">

          <h1>Sign In</h1>
          <hr>
          <form>
            <fieldset>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  autocomplete="off">
              </div>
              <div class="form-group">
                <br>
                <button type="submit" class="btn btn-primary"><a href="dashboard.html">Sign in</a></button>
              </div>
            </fieldset>
          </form>



        </div>
      </div>
    </div>
  </div>
</body>

</html>

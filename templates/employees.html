<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="navbar navbar-expand-lg fixed-top bg-primary" data-bs-theme="dark">
    <div class="container">
      <a href="dashboard.html" class="navbar-brand">Employee Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-md-auto">
          <li class="nav-item">
            <a class="nav-link" href="departments.html">Department</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="roles.html">Roles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <br>
    <br>
    <br>
   
    <div class="row">
      <div class="bs-component">
        <h2>Manage Employees</h2>
      </div>
      <div class="col">
        <table class="table table-light">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            {% for employee in employees %}
            <tr>
             
              <td>{{ employee.firstName }}</td>
    
              </tr>
           
            </tr>
            <tr>
             
              <td>{{ employee.lastName }}</td>
            </tr>
            <tr>
            
              <td>{{ employee.phone }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="col-lg-4">
        <div class="bs-component" style="width: 90%;">
          <h3>Add Employee</h3>
          <hr>
          <form action = "{{ request.path }}" method = "post">
            <fieldset>
              <div class="form-group">
                <label for="firstName" class="form-label mt-4">First Name</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="form-group">
                <label for="lastName" class="form-label mt-4">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="form-group">
                <label for="phone" class="form-label mt-4">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="department" class="form-label mt-4">Deparment</label>
                <input type="text" class="form-control" id="department">
              </div>
              <div class="form-group">
                <label for="designation" class="form-label mt-4">Designation</label>
                <input type="text" class="form-control" id="designation">
              </div>
              <div class="form-group">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>

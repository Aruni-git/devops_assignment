    <div class="row">
      <div class="col-lg-4">
        <div class="bs-component" style="width: 90%;">
          <h3>Add Employee</h3>
          <hr>
          <form action = "{{ url_for('newemployee') }}" method = "post" enctype="multipart/form-data">
            <fieldset>
              <div class="form-group">
                <label for="firstName" class="form-label mt-4">First Name</label>
                <input type="text" name="firstName" class="form-control">
              </div>
              <div class="form-group">
                <label for="lastName" class="form-label mt-4">Last Name</label>
                <input type="text" name="lastName" class="form-control">
              </div>
              <div class="form-group">
                <label for="phone" class="form-label mt-4">Phone</label>
                <input type="text" name="phone" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="department" class="form-label mt-4">Deparment</label>
                <input type="text" name="department" class="form-control">
              </div>
              <div class="form-group">
                <label for="designation" class="form-label mt-4">Designation</label>
                <input type="text" name="designation" class="form-control">
              </div>
              <div class="form-group">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
